<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <script src="https://kit.fontawesome.com/3410ed71d0.js" crossorigin="anonymous"></script>
<script defer src="index.bundle.js"></script></head>
<body>
    <section>
        <div id="container" class="container">
            <div class="title"><span>Today's To Do</span><i class="fas fa-redo"></i></div>
            <input type="text" placeholder="Add to your list..." class="add_input">
            <ul id="container_ul" class="container_ul">
            </ul>
            <button id="button" class="button">Clear all completed</button>
        </div>
    </section>    
</body>
</html>
